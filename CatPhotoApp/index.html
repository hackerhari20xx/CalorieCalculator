<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <img src="images/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="images/lasagna.jpg" alt="A slice of lasagna on a plate">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="images/cats.jpg" alt="Five cats looking around a field.">
                <figcaption>Cats <em>hate</em> other cats.</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat Form</h2>
            <form action="">
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <label><input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked>Indoor</label>
                    <label><input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor">Outdoor</label>
                </fieldset>
                <fieldset>
                    <legend>What's your cats personality?</legend>
                    <label><input type="checkbox" id="loving" name="personality" value="loving" checked>Loving</label>
                    <label><input type="checkbox" id="lazy" name="personality" value="lazy">Lazy</label>
                    <label><input type="checkbox" id="energetic" name="personality" value="energetic">Energetic</label>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
