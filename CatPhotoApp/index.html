<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <img src="images/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="images/lasagna.jpg" alt="A slice of lasagna on a plate">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
